!DOCTYPE html
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Amelia Clarke">
    <title>Tower Defense</title>
    <script src="bundle.js"></script>
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <h1>Tower Defense</h1>
    </header>

    <main>
      <div id="left-asides">
        <aside id="map-aside">
          <div class="group">
            <p><button class="io" onclick="importMap(prompt('Input map string:'))">Import map (M)</button></p>
            <p><button class="io" onclick="copyToClipboard(exportMap())">Export map (X)</button></p>
          </div>
          <p>Edit maps <a href="https://rsaihe.github.io/td-editor/" target="_blank">here</a>.</p>
        </aside>
        <aside id="store" class="store">
          <h2>Store</h2>
          <div class="group">
            <p><button id="gun-button" class="gun tower-button"><img src="./images/tinified/gun.png" alt="Gun (1)"><p class="name">Gun</p></button></p>
            <p><button id="laser-button" class="laser tower-button"><img src="./images/tinified/laser.png" alt="Laser (2)"><p class="name">Laser</p></button></p>
            <p><button id="slow-button" class="slow tower-button"><img src="./images/tinified/Slow.png" alt="Slow (3)"><p class="name">Slow</p></button></p>
            <p><button id="sniper-button" class="sniper tower-button"><img src="./images/tinified/sniper.png" alt="Sniper (4)"><p class="name">Sniper</p></button></p>
            <p><button id="rocket-button" class="rocket tower-button"><img src="./images/tinified/rocket.png" alt="Rocket (5)"><p class="name">Rocket</p></button></p>
            <p><button id="bomb-button" class="bomb tower-button"><img src="./images/tinified/bomb.png" alt="Bomb (6)"><p class="name">Bomb</p></button></p>
            <p><button id="tesla-button" class="tesla tower-button"><img src="./images/tinified/tesla.png" alt="Tesla (7)"><p class="name">Tesla</p></button></p>
            <p><button id="commander-button" class="commander tower-button"><img src="./images/tinified/commander.png" alt="Commander (8)"><p class="name">Commander</p></button></p>
          </div>
        </aside>
      </div>

      <div id="sketch-holder"></div>

      <div id="right-asides">
        <aside id="status">
          <p id="wave"></p>
          <p id="health"></p>
          <p id="cash"></p>
          <div class="horiz-buttons">
            <button id="pause">Start</button>
            <button id="restart">Restart</button>
          </div>
          <p>
            Map:
            <select id="map">
              <option value="empty2">Empty (2)</option>
              <option value="empty3">Empty (3)</option>
              <option value="sparse2" selected>Sparse (2)</option>
              <option value="sparse3">Sparse (3)</option>
              <option value="dense2">Dense (2)</option>
              <option value="dense3">Dense (3)</option>
              <option value="solid2">Solid (2)</option>
              <option value="solid3">Solid (3)</option>
              <option id="custom" value="custom">Custom</option>
              <option value="loops">Loops</option>
              <option value="spiral">Spiral</option>
              <option value="branch">Branch</option>
              <option value="branchAlt">Branch (Alt)</option>
              <option value="city">City</option>
              <option value="freeway">Freeway</option>
              <option value="walls">Walls</option>
              <option value="fork">Fork</option>
            </select>
          </p>
        </aside>

        <aside id="info">
          <div id="info-div">
            <h3 id="name"></h3>
            <p id="cost"></p>
            <p id="sellPrice"></p>
            <p id="upPrice"></p>
            <p id="damage"></p>
            <p id="type"></p>
            <p id="range"></p>
            <p id="cooldown"></p>
            <div class="horiz-buttons" id="info-buttons">
              <button id="sell">Sell</button>
              <button id="upgrade">Upgrade</button>
            </div>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
